[dbc]
mysql_midas_options = mysql_defaults.ssfdb2.readwrite.midas

[hdf5]
store_name = midas.h5
store_path = 
meta_hdf_key = metadata
obs_hdf_key = obs

[query_settings]
ro_distinct_cols = src_id, ob_end_time, glbl_irad_amt
ro_distinct_object_cols = site_id, ob_end_time, irr
wh_cols = src_id, ob_time, wind_direction, wind_speed, air_temperature, rltv_hum
