metadata_cols = src_id, src_name, high_prcn_lat, high_prcn_lon
metadata_object_cols = site_id, src_name, lat, long
version_num = 1
met_domain_names = 'AWSHRLY', 'AWSWIND', 'ESAWWIND', 'HWNDAUTO', 'WINDMEAN', 'SYNOP', 'NCM', 'HSUN3445', 'DLY3208', 'CAWS', 'METAR'
default_earliest_date = 2018-01-01

